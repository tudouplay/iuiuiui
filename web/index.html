<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonTV - 影视聚合播放</title>
    <meta name="description" content="基于 Flutter 开发的影视聚合播放应用">
    <link rel="icon" href="favicon.ico">
    
    <!-- EdgeOne 优化配置 -->
    <script>
        // EdgeOne 环境检测和优化
        window.EDGEONE_CONFIG = {
            spa: true,
            cache: {
                assets: true,
                js: true
            },
            corsProxy: 'https://corsproxy.io/?'
        };

        // 加载状态管理
        window.addEventListener('load', function() {
            console.log('MoonTV EdgeOne 版本加载中...');
        });
    </script>
    
    <style>
        /* 优化加载动画 */
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 9999;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div class="loading-text">MoonTV 加载中...</div>
    </div>

    <script>
        // EdgeOne 错误处理
        window.addEventListener('error', function(e) {
            console.error('EdgeOne 加载错误:', e);
        });

        // Flutter 加载完成处理
        window.addEventListener('flutter-first-frame', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.opacity = '0';
                    setTimeout(() => loading.style.display = 'none', 500);
                }
            }, 1000);
        });

        // 加载超时处理
        setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading && loading.style.display !== 'none') {
                loading.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 24px; margin-bottom: 20px;">😕 加载时间较长</div>
                        <button onclick="location.reload()" style="padding: 10px 20px; background: white; color: #667eea; border: none; border-radius: 5px; cursor: pointer;">
                            重新加载
                        </button>
                    </div>
                `;
            }
        }, 15000);
    </script>

    <!-- Flutter Web 脚本 -->
    <script src="flutter.js" defer></script>
    <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
